<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Registration Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .login-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .login-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-approve {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-reject {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.show {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #dee2e6;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-weight: 600;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .users-table th {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        .users-table tr:last-child td {
            border-bottom: none;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .modal textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            min-height: 100px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-users {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .users-table {
                font-size: 0.9rem;
            }

            .users-table th,
            .users-table td {
                padding: 10px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-small {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Admin Panel</h1>
            <p>User Registration Management System</p>
        </div>

        <div class="content">
            <!-- Login Section -->
            <div class="login-section" id="loginSection">
                <h2>üîë Admin Login</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter admin username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter admin password">
                </div>
                <button class="btn" onclick="login()">Login</button>
                <div id="loginAlert"></div>
            </div>

            <!-- Admin Panel -->
            <div class="admin-panel" id="adminPanel">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="pendingCount">0</div>
                        <div class="stat-label">Pending Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalUsers">0</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>üë• Pending User Registrations</h2>
                    <button class="btn btn-secondary" onclick="refreshUsers()">üîÑ Refresh</button>
                </div>

                <div id="usersTableContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading pending users...
                    </div>
                </div>

                <div id="adminAlert"></div>
            </div>
        </div>
    </div>

    <!-- Rejection Modal -->
    <div id="rejectionModal" class="modal">
        <div class="modal-content">
            <h3>‚ùå Reject User Registration</h3>
            <p>Please provide a reason for rejecting this user:</p>
            <textarea id="rejectionReason" placeholder="Enter rejection reason (optional)"></textarea>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-reject" onclick="confirmReject()">Reject User</button>
            </div>
        </div>
    </div>

    <script>
        let currentToken = null;
        let currentUser = null;
        let pendingUsers = [];
        let userToReject = null;

        // API Base URL - Update this to match your FastAPI server
        const API_BASE = window.API_BASE || (window.location.origin + '/api/v1');

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('loginAlert');

            if (!username || !password) {
                showAlert(alertDiv, 'Please enter both username and password', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentToken = data.access_token;
                    currentUser = username;
                    
                    showAlert(alertDiv, 'Login successful!', 'success');
                    setTimeout(() => {
                        document.getElementById('loginSection').style.display = 'none';
                        document.getElementById('adminPanel').classList.add('show');
                        loadPendingUsers();
                    }, 1000);
                } else {
                    const error = await response.json();
                    showAlert(alertDiv, error.detail || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert(alertDiv, 'Connection error. Please check if the server is running.', 'error');
            }
        }

        async function loadPendingUsers() {
            const container = document.getElementById('usersTableContainer');
            
            try {
                const response = await fetch(`${API_BASE}/admin/pending-users`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                if (response.ok) {
                    pendingUsers = await response.json();
                    displayUsers(pendingUsers);
                    updateStats();
                } else {
                    container.innerHTML = '<div class="alert alert-error">Failed to load users</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="alert alert-error">Connection error</div>';
            }
        }

        function displayUsers(users) {
            const container = document.getElementById('usersTableContainer');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="no-users">üéâ No pending user registrations!</div>';
                return;
            }

            let tableHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Registration Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach(user => {
                const date = new Date(user.created_at).toLocaleString();
                tableHTML += `
                    <tr>
                        <td><strong>${user.username}</strong></td>
                        <td>${user.email}</td>
                        <td>${date}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-approve btn-small" onclick="approveUser('${user.username}')">
                                    ‚úÖ Approve
                                </button>
                                <button class="btn btn-reject btn-small" onclick="rejectUser('${user.username}')">
                                    ‚ùå Reject
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        async function approveUser(username) {
            if (!confirm(`Are you sure you want to approve user "${username}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/approve-user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        username: username,
                        action: 'approve',
                        admin_username: currentUser,
                        reason: 'Account approved by admin'
                    })
                });

                if (response.ok) {
                    showAlert(document.getElementById('adminAlert'), `User "${username}" approved successfully!`, 'success');
                    loadPendingUsers();
                } else {
                    const error = await response.json();
                    showAlert(document.getElementById('adminAlert'), error.detail || 'Failed to approve user', 'error');
                }
            } catch (error) {
                showAlert(document.getElementById('adminAlert'), 'Connection error', 'error');
            }
        }

        function rejectUser(username) {
            userToReject = username;
            document.getElementById('rejectionModal').style.display = 'block';
        }

        async function confirmReject() {
            const reason = document.getElementById('rejectionReason').value || 'Registration rejected by admin';
            
            try {
                const response = await fetch(`${API_BASE}/admin/approve-user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        username: userToReject,
                        action: 'reject',
                        admin_username: currentUser,
                        reason: reason
                    })
                });

                if (response.ok) {
                    showAlert(document.getElementById('adminAlert'), `User "${userToReject}" rejected successfully!`, 'success');
                    closeModal();
                    loadPendingUsers();
                } else {
                    const error = await response.json();
                    showAlert(document.getElementById('adminAlert'), error.detail || 'Failed to reject user', 'error');
                }
            } catch (error) {
                showAlert(document.getElementById('adminAlert'), 'Connection error', 'error');
            }
        }

        function closeModal() {
            document.getElementById('rejectionModal').style.display = 'none';
            document.getElementById('rejectionReason').value = '';
            userToReject = null;
        }

        function refreshUsers() {
            loadPendingUsers();
        }

        function updateStats() {
            document.getElementById('pendingCount').textContent = pendingUsers.length;
            // Note: Total users count would require an additional API endpoint
            document.getElementById('totalUsers').textContent = 'N/A';
        }

        function showAlert(container, message, type) {
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('rejectionModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Allow Enter key to submit login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
